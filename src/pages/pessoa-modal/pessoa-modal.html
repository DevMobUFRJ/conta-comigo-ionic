<ion-header>

    <ion-navbar>
      <ion-buttons right>
        <button ion-button icon-only (click)="cancelaPessoa()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Adicionar Pessoa</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

  <ion-list padding-right="">

    <ion-item margin-top>
      <ion-input no-margin placeholder="Nome" [(ngModel)]="pessoa.nome"></ion-input>
    </ion-item>

  </ion-list>

  <ion-footer no-shadow>
    <ion-toolbar position="bottom">
      <button ion-button block (click)="add()">Salvar</button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
