<ion-header>
</ion-header>

<ion-content padding class="no-scroll vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <img src="assets/imgs/ContaComigo_Title.png" style="width: 65%;" />
        <img src="assets/imgs/ContaComigo_Logo.png" style="width: 65%;" />
      </ion-col>
      <ion-col col-12>
        <button ion-button round outline block (click)="novaConta()" style="margin-top: 6px;">
          <strong padding>
            Nova Conta
          </strong>
        </button>
        <button *ngIf="existeContaAntiga()" ion-button round block (click)="contaAntiga()">
          <strong padding>
            <ion-icon name="bookmark" class="material-icons" style="padding-right: 6px;"></ion-icon>
            {{conta.nome}}
          </strong>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
